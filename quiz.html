<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Quiz CSS -->
    <link href="quiz.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="moreInfo.html">Additional Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"href="quiz.html">Quiz</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <h2 class="text-center">Quiz</h2>
        <div class=" text-center mt-6" id="quiz_container">
            <!-- Questions displayed -->
        </div>
        <div id="feedback" class="mt-4" style="display:none;">
            <!-- Feedback message -->
        </div>
        <div class="text-center mt-4">
            <button id="next-btn" class="btn btn-primary">Next Question</button>
        </div>
        <div class="mt-4" style="display:none;" id="results_container">
                <!-- Card so user can restart the quiz if they choose -->
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
